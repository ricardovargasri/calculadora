<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <h1>Calculadora!</h1>
  <div class="container">
    <div class="item display">
      <div class="firstNumber"></div>
      <div class="sign"></div>
      <div class="lastNumber"></div>
    </div>
    <button class="especiales" id="reload">AC</button>
    <button class="especiales" id="delete">Delete</button>
    <button class="item numeros" id="uno">1</button>
  <button class="item numeros" id="dos">2</button>
  <button class="item numeros" id="tres">3</button>
  <button class="operadores" id="divide">/</button>
  <button class="item numeros" id="cuatro">4</button>
  <button class="item numeros" id="cinco">5</button>
  <button class="item numeros" id="seis">6</button>
  <button class="operadores" id="multiply">x</button>
  <button class="item numeros" id="siete">7</button>
  <button class="item numeros" id="ocho">8</button>
  <button class="item numeros" id="nueve">9</button>
  <button class="operadores" id="add">+</button>
  <button class="item" id="decimal">.</button>
  <button class="item numeros" id="cero">0</button>
  <button id="equals">=</button>
  <button class="operadores" id="menos">-</button>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
